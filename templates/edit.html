{% extends 'base.html' %}
{% block content %}
    <h3> 编辑电影 </h3>
    {% if current_user.is_authenticated %}
    <form method="post">
        <label for="title">名称：</label>
        <input type="text" name="title" id="title" autocomplete="off" required value="{{ movie.title }}"> <br>
        <label for="year">年份：</label>
        <input type="text" name="year" id="year" autocomplete="off" required value="{{ movie.year }}"><br>
        <input class="btn" type="submit" name="submit" value="确定">
    </form>
    {% endif %}
{% endblock %}
